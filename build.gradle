plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testRuntime 'org.junit.platform:junit-platform-runner:1.6.1'
}
test {
    useJUnitPlatform()
}
